<body onload="gameLoop();" onkeydown="" onkeyup="moveSelection(event)">

  <p>Oh no - It looks like Pepper's owners have forgotten to feed her dinner! Can you help Pepper find her food? Use the arrow buttons or arrow keys to tell her which direction to go.</p>
