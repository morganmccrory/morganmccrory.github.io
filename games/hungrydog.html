<!DOCTYPE html>
<html>
<head>
  <title>Hungry Dog</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="http://morganmccrory.github.io/games/hungrydog.css">
</head>
<body>
  <br>
  <img id="title" src="http://images.cooltext.com/4118824.png" width="500" alt="Hungry Dog">
  <br><br><br>
  <h6>by Morgan McCrory</h6>
  <br>
  <p>Oh no - It looks like Pepper's owners have forgotten to feed her dinner! Can you help Pepper find her food? Use the arrow buttons or arrow keys to tell her which direction to go.</p>
  <div id="game_box">
    <div style="left: 400px; top: 400px;" id="puppy"><img src="http://i.imgur.com/lJx8mAu.gif"></img></div>
    <div class="bone" id="bone1"><img src="http://i.imgur.com/tK6okor.gif"></div>
    <div class="bone" id="bone2"><img src="http://i.imgur.com/tK6okor.gif"></div>
    <div id="bacon"><img src="http://i.imgur.com/g55aGx0.gif"></div>
  </div>
    <div id="controller">
      <div class="button" id="up"><img class="arrows" src="./arrow_up.png"></div>
      <div class="button" id="down"><img class="arrows" src="./arrow_down.png"></div>
      <div class="button" id="left"><img class="arrows" src="./arrow_left.png"></div>
      <div class="button" id="right"><img class="arrows" src="./arrow_right.png"></div>
    </div>
  <script src="./hungrydog.js"></script>
</body>
</html>
